    <body>
        <div class="container-fluid" id="all">
            <div class="row justify-content-center"> 
                <h1 id="heading">Your Chicken</h1>
            </div>

            <div class="row">   
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="chicken2.jpg" alt="Los Angeles">
                        </div>

                        <div class="item">
                            <img src="chicken1.jpg" alt="Chicago">
                            <div class="carousel-caption">
                                <h2 style="font-size: 200%">Roasted!</h2>
                                <p style="font-size: 200%"> Try classic roasted chicken!</p>
                            </div>
                        </div>

                        <div class="item">
                            <img src="chicken3.jpg" alt="New York">
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>c
                </div>
            </div>


            <div class="row" id="topRow"> 
                <div class="col-sm-4 col-xs-6 col-sm-offset-1">
                    <img src="square1.jpg" class="img-fluid">
                    <h1 class="textOnImage">100% CRISPY</h1>
                </div>
                <div class="col-sm-4 col-xs-6 col-sm-offset-2">
                    <img src="square2.jpg" class="img-fluid">
                    <h1 class="textOnImage">100% NATURAL</h1>

                </div>

            </div>
            <div class="row" id="bottomRow"> 
                <div class="col-sm-4 col-xs-6 col-sm-offset-1">
                    <img src="square3.jpg" class="img-fluid">
                    <h1 class="textOnImage">100% TASTY</h1>
                </div>
                <div class="col-sm-4 col-xs-6 col-sm-offset-2">
                    <img src="square4.jpg" class="img-fluid">
                    <h1 class="textOnImage">100% FRESH</h1>

                </div>

            </div>




            <div class="row" id="order" ><h1> Order Now</h1>

                <p style="font-size: 200%"><span class="glyphicon glyphicon-earphone"></span><a href="tel:345-567-890"> 345-567-890</a>   <span class="glyphicon glyphicon-earphone"></span></p>
            </div> 

            <div class="row" style="height:100%; width:100%;">
                <div id="map" style="clear:none; height:400px;"></div>

            </div>

            <!-- https://fontawesome.com/icons/twitter-square?style=brands -->
            <div class="row" style="text-align: center" id="endingPage">
                <div class="col-12 " ><h1> Find us over here</h1></div>
                <div class="col-xs-4"><a href="https://www.facebook.com/kfcpolska/"> <i class="fab fa-facebook fa-5x" style="color: #3b5998"></i></a></div>
                <div class="col-xs-4"> <a href="https://www.instagram.com/kfc_polska/?hl=pl"> <i class="fab fa-instagram fa-5x" style="color: #e95950"></i></a></div>
                <div class="col-xs-4"> <a href="https://www.youtube.com/user/KFCColonelSanders/featured"> <i class="fab fa-youtube fa-5x" style="color: red"></i></a></div>
            </div>


        </div>

        <script>
            // Initialize and add the map
            function initMap() {
                // The location of Uluru
                var restaurant = {lat: 50.087022, lng: 19.892922};
                // The map, centered at Uluru
                var map = new google.maps.Map(
                    document.getElementById('map'), {zoom: 14 , center: restaurant, scrollwheel:false});
                // The marker, positioned at Uluru
                var marker = new google.maps.Marker({position: restaurant, map: map});
            }
        </script>

        <script type="text/javascript" 
                src="http://maps.google.com/maps?file=api&v=2&sensor=false&key=">
        </script>
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap">
        </script>

        <!-- Optional JavaScript -->
